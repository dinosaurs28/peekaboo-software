<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; padding: 2rem; }
      .card { max-width: 560px; margin: 10vh auto; border: 1px solid #ddd; border-radius: 8px; padding: 1.25rem; }
      h1 { font-size: 1.2rem; margin: 0 0 .5rem; }
      p { color: #444; margin: .25rem 0; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You're offline</h1>
      <p>The app shell is available. Actions you perform while offline will be queued and synced automatically when connection is back.</p>
      <p>Please reconnect to fetch fresh data.</p>
    </div>
  </body>
  </html>
